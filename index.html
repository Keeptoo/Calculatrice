<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Calculatrice</title>
</head>

<body>
<div class="calculatrice">
    <div class="firstpart"></div>
    <div class="button">
        <button id="clear" data-key="8" class="key">AC</button>
        <button data-key="53" class="key">(</button>
        <button data-key="189" class="key">)</button>
        <button data-key="186" class="key">/</button>
        <button data-key="221" class="key">*</button>
        <button data-key="191" class="key">-</button>
        <button data-key="187" class="key">+</button>
        <button data-key="190" class="key">.</button>
        <button data-key="54" class="key">6</button>
        <button data-key="55" class="key">7</button>
        <button data-key="56" class="key">8</button>
        <button data-key="57" class="key">9</button>
        <button data-key="50" class="key">2</button>
        <button data-key="51" class="key">3</button>
        <button data-key="52" class="key">4</button>
        <button data-key="510" class="key">5</button>
        <button data-key="48" class="key">0</button>
        <button data-key="49" class="key">1</button>
        <button id="egal" data-key="188" class="key">=</button>
    </div>
</div>
    <script src="/assets/Js/main.js"></script>

</html>
